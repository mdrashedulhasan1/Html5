<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html5</title>
</head>
<body>
    <audio controls src=""></audio>
    <video controls src=""></video>

    <form action="">
        <p>Name:<input type="text"></p>
        <p>Phone No:<input type="number" name="" id=""></p>
        <p>Email:<input type="email" name="" id=""></p>
        <fieldset>
            <legend>Gender</legend>
            <p><label for="male"><input type="radio" name="gender" id="male">Male</label></p>
            <p><label for="female"><input type="radio" name="gender" id="female">Female</label></p>
            <p><label for="others"><input type="radio" name="gender" id="others">Others</label></p>
        </fieldset>
        <fieldset>
            <legend>Passion</legend>
            <p><label for="coding"><input type="checkbox" name="" id="coding">Coding</label></p>
            <p><label for="learning"><input type="checkbox" name="" id="learning">Learning</label></p>
        </fieldset>
        <p><label for="">Address:<textarea name="" id="" cols="20" rows="5"></textarea></label></p>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
</body>
</html>
